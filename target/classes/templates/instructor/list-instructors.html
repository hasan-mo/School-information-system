<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>

<div class="container">

    <h3>Instructors Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/instructor/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Instructor
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempInstructor : ${instructors}">

            <td th:text="${tempInstructor.firstName}" />
            <td th:text="${tempInstructor.lastName}" />
            <td th:text="${tempInstructor.email}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/instructor/showFormForUpdate}" method="POST">

                            <input type="hidden" name="instructorId" th:value="${tempInstructor.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/instructor/delete}" method="POST">

                            <input type="hidden" name="instructorId" th:value="${tempInstructor.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
