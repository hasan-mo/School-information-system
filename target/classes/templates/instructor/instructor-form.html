<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <title>Save instructor</title>
</head>

<body>

<div class="container">

    <h3>instructor Directory</h3>
    <hr>

    <p class="h4 mb-4">Save instructor</p>

    <form action="#" th:action="@{/instructor/save}"
          th:object="${instructor}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/instructor/list}">Back to Employees List</a>

</div>


</body>

</html>
